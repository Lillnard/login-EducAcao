<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cad-prof.css">

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

    <title>Cadastro de Professor</title>
</head>

<body>
    <div class="container">

        <div class="form-header">
            <h1>Criando a sua conta:</h1>
            <h3>Já é cadastrado?<a href="index.html"> Faça seu login!</a></h3>
        </div><!-- form-header -->

        <form action="#" method="post">

            <div class="inputs-container">
                <div class="linha1">
                    <div class="input-box">
                        <label for="primeiro_nome"><span class="input-title">Primeiro nome<span></label>
                        <input type="text" id="primeiro_nome" name="primeiro_nome" placeholder="Digite o seu nome" required>   
                    </div><!-- input-box -->
                    
                    <div class="input-box nome">
                        <label for="sobrenome"><span class="input-title"> Sobrenome<span></label>
                        <input type="text" id="sobrenome"name="sobrenome" placeholder="Digite o seu sobrenome" required>   
                    </div><!-- input-box -->
                </div>
                
                <div class="linha2">
                    <div class="input-box">
                        <label for="cpf"><span class="input-title">CPF</span></label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF" required>
                    </div><!-- input-box -->
        
                    <div class="input-box">
                        <label for="disciplina"><span class="input-title">Disciplina</span></label>
                        <input type="text" id="disciplina" name="disciplina" placeholder="Disciplina que leciona" required>  
                    </div><!-- input-box -->
                </div>
                
                <div class="linha3">
                    <div class="input-box email">
                        <label for="email"><span class="input-title">E-Mail</span></label>    
                        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>
                    </div><!-- input-box -->
                </div>
                
                <div class="linha4">
                    <div class="input-box">
                        <label for="senha"><span class="input-title">Senha</span></label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                    </div><!-- input-box -->
        
                    <div class="input-box">
                        <label for="confirmar_senha"><span class="input-title">Confirmar senha<span></span></label>
                        <input type="password" id="confirmar_senha"name="confirmar_senha" placeholder="Confirme a sua senha" required>   
                    </div><!-- input-box -->
                </div>
            </div><!-- inputs-container -->

            <div class="btn-submit">
                <a href="cad-turma.html"><input type="submit" id="submit" value="Próximo"></a>
            </div><!-- btn-submit -->
        </form>
    </div><!-- container -->


    <script src="cad-script.js"></script>
</body>

</html>
